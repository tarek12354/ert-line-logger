name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Clean and Rebuild Android Platform
        run: |
          npm install @capacitor/android @capacitor/cli
          # حذف المجلد القديم لضمان بناء نظيف تماماً
          rm -rf android
          npx cap add android
          
          # إضافة أذونات البلوتوث برمجياً داخل الملف الصحيح
          SED_COMMAND='/<\/manifest>/i \    <uses-permission android:name="android.permission.BLUETOOTH" />\n    <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" />\n    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />'
          sed -i "$SED_COMMAND" android/app/src/main/AndroidManifest.xml
          
          npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: ERT-App-Final-Bluetooth
          path: android/app/build/outputs/apk/debug/app-debug.apk
