name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Fix and Sync Android Platform
        run: |
          npm install @capacitor/android
          # تحديث ملفات النظام مع الحفاظ على التعديلات اليدوية
          npx cap add android || echo "Android already exists"
          npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          # التأكد من وجود ملف gradlew وإعطائه الصلاحيات
          if [ -f "gradlew" ]; then
            chmod +x gradlew
            ./gradlew assembleDebug
          else
            echo "Error: gradlew not found. Running doctor..."
            npx cap doctor
            exit 1
          fi

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: ERT-App-Final-Bluetooth
          path: android/app/build/outputs/apk/debug/app-debug.apk
