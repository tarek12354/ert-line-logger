name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/android @capacitor/cli

      - name: Build Web Project
        run: |
          # بناء ملفات الويب وضمان وجود مجلد dist أو build
          npm run build

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Force Rebuild Android Platform
        run: |
          rm -rf android
          npx cap add android
          # تحديث ملف capacitor.config.json لضمان القراءة من المجلد الصحيح
          npx cap sync android

      - name: Inject Bluetooth Permissions
        run: |
          FILE="android/app/src/main/AndroidManifest.xml"
          PERMISSIONS='<uses-permission android:name="android.permission.BLUETOOTH" />\n<uses-permission android:name="android.permission.BLUETOOTH_ADMIN" />\n<uses-permission android:name="android.permission.BLUETOOTH_SCAN" />\n<uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n<uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n<uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />'
          sed -i "/<manifest/a $PERMISSIONS" $FILE

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: ERT-Native-Bluetooth-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
